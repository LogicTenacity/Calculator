<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--links are here-->
  <link rel="stylesheet" href="/Project/CSS/calculator.css">
  <script src="/Project/JS/calculator.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <input type="text" name="text" id="text">
    <div class="input-area">
      <div class="row1" class="row">
        <button class="button mg-lt button-red">AC</button>
        <button class="button button-red">/</button>
        <button class="button button-red">%</button>
        <button class="button button-green">C</button>
      </div>
      <div class="row2" class="row">
        <button class="button mg-lt ">7</button>
        <button id="btn1" class="button">8</button>
        <button class="button">9</button>
        <button class="button button-green">+</button>
      </div>
      <div class="row3" class="row">
        <button class="button mg-lt">6</button>
        <button class="button">5</button>
        <button class="button">4</button>
        <button class="button button-green">*</button>
      </div>
      <div class="row4" class="row">
        <button class="button mg-lt">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
        <button class="button button-green">-</button>
      </div>
      <div class="row5 mg-bt" class="row">
        <button class="button mg-lt">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button button-green">=</button>
      </div>
    </div>
  </div>
</body>

</html>
